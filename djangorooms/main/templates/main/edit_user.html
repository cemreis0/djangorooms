{% extends 'index.html' %}

{% block content %}

<div class="card text-center mx-auto" style="max-width: 500px; margin-top: 2%;">
  <div class="card-header bg-secondary text-light">
    Kullanıcı Bilgilerini Düzenle
  </div>
  <form method="POST">
  <div class="card-body border-secondary" style="border: 5px solid;">
    {% csrf_token %}
    <label class="mt-3">Kullanıcı Adı: </label>
    {{form.username}}
    <br>
    <label class="mt-3" style="padding-right: 9%;">E-mail: </label>
    {{form.email}}
    <br>
  </div>
  <div class="card-footer text-center pt-2 bg-secondary text-light">
    <a href="/" class="btn btn-dark mb-2">Geri Dön</a>
    <button type="submit" class="btn btn-primary mb-2">Kaydet</button>
  </form>
</div>
</div>

{% endblock content %}
